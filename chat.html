
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPro </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: rgba(44, 101, 200, 0.9);
            --primary-dark: rgba(26, 79, 163, 1);
            --secondary-color: rgba(248, 249, 250, 0.8);
            --text-color: #000;
            --light-text: rgba(0, 0, 0, 0.8);
            --border-color: rgba(0, 0, 0, 0.4);
            --online-status: #28a745;
            --offline-status: rgba(108, 117, 125, 0.8);
            --sent-message: rgba(227, 242, 253, 0.9);
            --received-message: rgba(241, 243, 245, 0.9);
            --header-bg: rgba(255, 255, 255, 0.3);
            --sidebar-bg: rgba(248, 249, 250, 0.4);
            --chat-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 150, 255, 0.4), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 100, 200, 0.3), transparent 40%),
                linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

           
        

        .liquid-glass {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(35px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.35),
                inset 0 0 0 2px #ffffff33;
        }

        .chat-app {
            display: flex;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            border-radius: 25px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(45px);
            border: 3.5px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                0 40px 70px rgba(0, 0, 0, 0.55),
                0 0 0 2px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Contacts Sidebar */
        .contacts-sidebar {
            width: 30%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .app-brand {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            border-bottom: 1px solid var(--border-color);
        }

        .app-logo {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(44, 101, 200, 0.5);
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-profile {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.06);
            border-bottom: 1px solid var(--border-color);
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(44, 101, 200, 0.5);
        }

        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .user-info p {
            font-size: 14px;
            font-weight: 500;
            color: var(--light-text);
        }

        .search-contacts {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 15px;
            backdrop-filter: blur(5px);
        }

        .search-box i {
            color: var(--light-text);
            margin-right: 8px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: var(--text-color);
        }

        .search-box input::placeholder {
            color: var(--light-text);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px 10px;
            border-radius: 12px;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .contact-item.active {
            background: rgba(44, 101, 200, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .contact-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h4 {
            font-size: 15px;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .contact-info p {
            font-size: 12px;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--offline-status);
            margin-right: 10px;
            box-shadow: 0 0 8px currentColor;
        }

        .contact-status.online {
            background: var(--online-status);
        }

        .add-contact-btn {
            margin: 15px;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .add-contact-btn i {
            margin-right: 8px;
        }

        .add-contact-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 101, 200, 0.4);
        }

        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            backdrop-filter: blur(10px);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .current-contact {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .current-contact-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(44, 101, 200, 0.3);
        }

        .current-contact-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .current-contact-info p {
            font-size: 13px;
            color: var(--light-text);
        }

        .header-actions {
            display: flex;
        }

        .header-actions button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .header-actions button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 101, 200, 0.4);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(100, 150, 255, 0.05) 0%, transparent 50%);
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received {
            align-self: flex-start;
            background: rgba(241, 243, 245, 0.08);
            border-top-left-radius: 4px;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sent {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            text-align: right;
            opacity: 0.7;
        }

        .message-input-container {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .message-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 8px 15px;
            align-items: center;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            flex: 1;
        }

        .message-input button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--light-text);
            font-size: 18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .message-input button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .message-input input {
            flex: 1;
            border: none;
            padding: 10px 15px;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: var(--text-color);
        }

        .message-input input::placeholder {
            color: var(--light-text);
        }

        .send-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .send-options button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .send-options button i {
            margin-right: 6px;
        }

        .send-options button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 101, 200, 0.4);
        }

        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, 
                rgba(15, 32, 39, 0.6) 0%, 
                rgba(32, 58, 67, 0.6) 50%, 
                rgba(44, 83, 100, 0.6) 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(35px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--text-color);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-color);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light-text);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(44, 101, 200, 0.3);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .modal-actions button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 101, 200, 0.4);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

       
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 150, 255, 0.2) 0%, transparent 70%);
            filter: blur(5px);
            z-index: -1;
        }

        .transparent-chat-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            z-index: -1;
        }

        
        @media (max-width: 768px) {
            .chat-app {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .contacts-sidebar {
                width: 80px;
            }
            
            .user-info, .contact-info, .search-contacts input, .app-name {
                display: none;
            }
            
            .user-profile, .contact-item {
                justify-content: center;
            }
            
            .profile-pic, .contact-pic {
                margin-right: 0;
            }
            
            .add-contact-btn {
                padding: 10px;
                font-size: 12px;
            }
            
            .add-contact-btn span {
                display: none;
            }
            
            .add-contact-btn i {
                margin-right: 0;
            }

            .send-options {
                flex-direction: column;
                gap: 5px;
            }

            .send-options button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

       
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .message:hover {
            animation: float 3s ease-in-out infinite;
        }
        .cloud-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url('cloud.png') center center no-repeat;
    background-size: cover;
    z-index: 0;
    animation: cloudOpen 2s ease-out forwards;
     animation-delay: 1.5s;
}


    @keyframes cloudOpen {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }


        .welcome-message {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            font-style: italic;
        }

        .email-indicator {
            font-size: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="transparent-chat-icon">
        <img src="chat.png" alt="Transparent Chat Icon">
    </div>
   
    <div class="floating-circle" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
    <div class="floating-circle" style="width: 200px; height: 200px; bottom: 15%; right: 10%;"></div>
    <div class="floating-circle" style="width: 150px; height: 150px; top: 50%; left: 20%;"></div>
    
    <div class="chat-app">
       
        <div class="contacts-sidebar liquid-glass">
            <div class="app-brand">
                <div class="app-logo">C</div>
                <div class="app-name">ConnectPro</div>
            </div>
            
          
            
            <div class="search-contacts">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search contacts..." id="search-input">
                </div>
            </div>
            
            <div class="contacts-list" id="contacts-list">
              
            </div>
            
            <button class="add-contact-btn" id="add-contact-btn">
                <i class="fas fa-user-plus"></i>
                <span>Add New Contact</span>
            </button>
        </div>
        
        
        <div class="chat-area liquid-glass">
            <div class="chat-header">
                <div class="current-contact">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Contact" class="current-contact-pic" id="current-contact-pic">
                    <div class="current-contact-info">
                        <h3 id="current-contact-name">Select a contact to start chatting</h3>
                        <p id="current-contact-status">Online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="call-btn"><i class="fas fa-phone"></i></button>
                    <button id="video-call-btn"><i class="fas fa-video"></i></button>

                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
               
                <div class="welcome-message">
                    <p>Select a contact from your list to start messaging</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <div class="message-input">
                        <button id="attach-btn"><i class="fas fa-paperclip"></i></button>
                        <input type="text" placeholder="Type a message..." id="message-input">
                    </div>
                    <div class="send-options">
                        <button id="send-email-btn"><i class="fas fa-paper-plane"></i> Send</button>
                        <button id="send-sms-btn"><i class="fas fa-comment"></i> SMS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal" id="add-contact-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Contact</h3>
                <button class="close-modal" id="close-modal">Ã—</button>
            </div>
            <div class="form-group">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="contact-phone">Phone</label>
                <input type="tel" id="contact-phone" placeholder="Enter phone number">
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancel-add-contact">Cancel</button>
                <button class="submit-btn" id="submit-contact">Add Contact</button>
            </div>
        </div>
    </div>

    <script>
      
        function getRandomAvatar() {
            const avatars = [
                'https://randomuser.me/api/portraits/men/1.jpg',
                'https://randomuser.me/api/portraits/women/1.jpg',
                'https://randomuser.me/api/portraits/men/2.jpg',
                'https://randomuser.me/api/portraits/women/2.jpg',
                'https://randomuser.me/api/portraits/men/3.jpg',
                'https://randomuser.me/api/portraits/women/3.jpg',
                'https://randomuser.me/api/portraits/men/4.jpg',
                'https://randomuser.me/api/portraits/women/4.jpg'
            ];
            return avatars[Math.floor(Math.random() * avatars.length)];
        }

        
        let contacts = [
            { id: 1, name: 'John Smith', email: 'john@example.com', phone: '+1234567890', avatar: getRandomAvatar(), online: true },
            { id: 2, name: 'Emma Johnson', email: 'emma@example.com', phone: '+0987654321', avatar: getRandomAvatar(), online: true },
            { id: 3, name: 'Michael Brown', email: 'michael@example.com', phone: '+1122334455', avatar: getRandomAvatar(), online: false },
            { id: 4, name: 'Sarah Williams', email: 'sarah@example.com', phone: '+1555666777', avatar: getRandomAvatar(), online: true },
            { id: 5, name: 'David Miller', email: 'david@example.com', phone: '+1888999000', avatar: getRandomAvatar(), online: false }
        ];

        let currentContact = null;
        let messages = {};

        
        function renderContacts(contactsToRender = contacts) {
            const contactsList = document.getElementById('contacts-list');
            contactsList.innerHTML = '';
            
            contactsToRender.forEach(contact => {
                const contactElement = document.createElement('div');

       function selectContact(contact) {
    showCloudOverlay();  // <-- ADD THIS LINE HERE

    currentContact = contact;
    document.getElementById('current-contact-name').textContent = contact.name;
    document.getElementById('current-contact-pic').src = contact.avatar;
    document.getElementById('current-contact-status').textContent = contact.online ? 'Online' : 'Offline';

    document.querySelectorAll('.contact-item').forEach(item => {
        item.classList.remove('active');
        if (parseInt(item.dataset.id) === contact.id) item.classList.add('active');
    });

    loadMessages(contact.id);
}

       

     
        function loadMessages(contactId) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
         
            if (!messages[contactId]) {
                messages[contactId] = [];
                messagesContainer.innerHTML = '<div class="welcome-message"><p>No messages yet. Start a conversation!</p></div>';
                return;
            }
            
            
            messages[contactId].forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.type}`;
                messageElement.innerHTML = `
                    <p>${msg.text} ${msg.viaEmail ? '<span class="email-indicator">Email</span>' : ''}</p>
                    <div class="message-time">${msg.time}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
            
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

       
        function sendMessage(text, type, viaEmail = false) {
            if (!currentContact || !text.trim()) return;
            
            const contactId = currentContact.id;
            if (!messages[contactId]) messages[contactId] = [];
            
            const now = new Date();
            const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            
            messages[contactId].push({
                text: text.trim(),
                type: type,
                time: time,
                viaEmail: viaEmail
            });
            
            
            loadMessages(contactId);
            
            
            document.getElementById('message-input').value = '';
        }

       
        function addContact(name, email, phone) {
            const newContact = {
                id: contacts.length + 1,
                name: name,
                email: email,
                phone: phone,
                avatar: getRandomAvatar(),
                online: true
            };
            
            contacts.push(newContact);
            renderContacts();
            
           
            document.getElementById('add-contact-modal').style.display = 'none';
            
           
            document.getElementById('contact-name').value = '';
            document.getElementById('contact-email').value = '';
            document.getElementById('contact-phone').value = '';
        }

   
        document.getElementById('add-contact-btn').addEventListener('click', function() {
            document.getElementById('add-contact-modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('add-contact-modal').style.display = 'none';
        });

        document.getElementById('cancel-add-contact').addEventListener('click', function() {
            document.getElementById('add-contact-modal').style.display = 'none';
        });

        document.getElementById('submit-contact').addEventListener('click', function() {
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const phone = document.getElementById('contact-phone').value;
            
            if (name && (email || phone)) {
                addContact(name, email, phone);
            } else {
                alert('Please enter at least a name and either email or phone number');
            }
        });

        document.getElementById('send-email-btn').addEventListener('click', function() {
            const messageText = document.getElementById('message-input').value;
            if (messageText && currentContact) {
                sendMessage(messageText, 'sent', true);
                
             
                setTimeout(() => {
                    if (messages[currentContact.id]) {
                        const responses = [
                            "Thanks for your email! I'll respond properly soon.",
                            "I received your email. Let's discuss this tomorrow.",
                            "Got your message via email. Thanks for the update!",
                            "Email received. I'll get back to you shortly."
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        const now = new Date();
                        const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                        
                        messages[currentContact.id].push({
                            text: randomResponse,
                            type: 'received',
                            time: time,
                            viaEmail: true
                        });
                        
                        loadMessages(currentContact.id);
                    }
                }, 1500);
            } else if (!currentContact) {
                alert('Please select a contact first');
            }
        });

        document.getElementById('send-sms-btn').addEventListener('click', function() {
            const messageText = document.getElementById('message-input').value;
            if (messageText && currentContact) {
                sendMessage(messageText, 'sent');
                
                
                setTimeout(() => {
                    if (messages[currentContact.id]) {
                        const responses = [
                            "Thanks for your message!",
                            "I'll get back to you soon.",
                            "That's interesting!",
                            "Can we discuss this later?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        const now = new Date();
                        const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                        
                        messages[currentContact.id].push({
                            text: randomResponse,
                            type: 'received',
                            time: time
                        });
                        
                        loadMessages(currentContact.id);
                    }
                }, 1000);
            } else if (!currentContact) {
                alert('Please select a contact first');
            }
        });

        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const messageText = this.value;
                sendMessage(messageText, 'sent');
            }
        });

       
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('add-contact-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredContacts = contacts.filter(contact => 
                contact.name.toLowerCase().includes(searchTerm)
            );
            renderContacts(filteredContacts);
        });

     
        renderContacts();

        function animateCircles() {
            const circles = document.querySelectorAll('.floating-circle');
            circles.forEach((circle, index) => {
               
                const duration = 15 + (index * 5);
                circle.style.animation = `float ${duration}s ease-in-out infinite`;
                circle.style.animationDelay = `${index * 2}s`;
            });
        }

       
        window.addEventListener('load', animateCircles);
